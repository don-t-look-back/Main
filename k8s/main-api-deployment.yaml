apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-api-deployment
  namespace: main-namespace
  annotations:
    kubernetes.io/change-cause: "Trigger rollout at $(date)"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-api
  template:
    metadata:
      labels:
        app: main-api
      annotations:
        timestamp: "$(date +%s)"  # 이 줄을 추가하여 강제로 업데이트
    spec:
      containers:
        - name: main-api
          image: 891377021190.dkr.ecr.ap-northeast-2.amazonaws.com/main-api:latest
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://main-db:3306/challenge
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: main-api-service
  namespace: main-namespace
spec:
  type: LoadBalancer
  selector:
    app: main-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080