apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-server
  namespace: main-namespace
  annotations:
    kubernetes.io/change-cause: "Trigger rollout at $(date)"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-server
  template:
    metadata:
      labels:
        app: main-server
      annotations:
        timestamp: "$(date +%s)"  # 이 줄을 추가하여 강제로 업데이트
    spec:
      containers:
        - name: main-server
          image: 891377021190.dkr.ecr.ap-northeast-2.amazonaws.com/main-api:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: main-server
  namespace: main-namespace
spec:
  selector:
    app: main-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http